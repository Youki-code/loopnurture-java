spring:
  application:
    name: mail-service
  cloud:
    config:
      enabled: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb_mail;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
  test:
    database:
      replace: none
  flyway:
    enabled: false

eureka:
  client:
    enabled: false

logging.level:
  org.springframework: INFO
  org.hibernate.SQL: DEBUG
  org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Disable Zipkin reporter during tests
management:
  tracing:
    zipkin:
      enabled: false

services:
  user:
    url: http://localhost:8081 