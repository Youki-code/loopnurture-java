spring:
  application:
    name: visits-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888/}
  profiles:
    group:
      # 测试环境 + MySQL
      test-mysql:
        - test
        - mysql
      # 测试环境 + Supabase
      test-supabase:
        - test
        - supabase
      # 生产环境 + MySQL
      prod-mysql:
        - prod
        - mysql
      # 生产环境 + Supabase
      prod-supabase:
        - prod
        - supabase


---
spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8888
